<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/cadastro/main.css">
    <link rel="stylesheet" href="assets/css/cadastro/button.css">
    <link rel="stylesheet" href="assets/css/cadastro/records.css">
    <link rel="stylesheet" href="assets/css/cadastro/modal.css">
    <script src="procedimento.js" defer></script>
    <title>Procedimentos</title>
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro de Procedimentos</h1>
    </header>
    <main>
        <a href="menu.html"><button type="button" class="button blue mobile">Menu</button></a>
        <button type="button" class="button blue mobile" id="cadastrarProcedimento">Cadastrar Procedimento</button>
        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Cuidados</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Limpeza de Pele</td>
                    <td>200.00</td>
                    <td>Evitar exposição solar</td>
                    <td>
                        <button type="button" class="button green">editar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>Lipo</td>
                    <td>5000.00</td>
                    <td>Evitar exercícios físicos</td>
                    <td>
                        <button type="button" class="button green">editar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>Harmonização Facial</td>
                    <td>9000.00</td>
                    <td>Ficar em repouso</td>
                    <td>
                        <button type="button" class="button green">editar</button>
                        <button type="button" class="button red">excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Procedimento</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Nome">
                    <input type="number" class="modal-field" placeholder="Valor">
                </form>
                <footer class="modal-footer">
                    <button class="button green">Salvar</button>
                    <button class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
